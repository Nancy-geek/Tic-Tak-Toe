<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <!-- <script src="script.js"></script> -->
    <nav>
        <ul>
            <li><h1>TIC TAC TOE</h1></li>                       <!-- no need of writting li here also--> 
        </ul>
    </nav>
    <div class="gameContainer">

        <span class="heading"><h1 style="text-decoration:underline rgb(51, 60, 41)">Welcome to the GAME! </h1></span>
        <!-- <img src="mountain.jpg" alt="" id="mountain"> -->
        <!-- would try to use z index for this to set it as background image with opacity  -->
        <div class="container">
          
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>          
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0 "><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            <!-- 2-2 boxes ke border overlap ho rahe h -keep in mind -->

        </div>

        <div class="gameInfo">
            <h2 style="text-decoration:underline rgb(51, 60, 41)" class="heading2">Welcome to the GAME! </h2>
            <div>
                <span id="info">Turn for X</span>
                <br><br>
                <button id="reset" >RESET</button>
            </div>
            <div class="imgbox">
                <img src="won.gif" alt="">
            </div>
            <!-- <span class="newspan"> Turn for X</span> -->
        </div>

        
    </div>
    
</body>
<script src="code.js"></script>
</html>
